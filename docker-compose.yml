services:
  # Service PHP (Le moteur)
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_NAME}_php
    volumes:
      - .:/var/www/html
    networks:
      - app_network

  # Service Nginx (Le serveur web)
  web:
    image: nginx:alpine
    container_name: ${APP_NAME}_nginx
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app_network

networks:
  app_network:
    name: ${APP_NAME}_network
    driver: bridge